<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_of_books</title>
</head>
<body>
    <h1>List Of all The Books</h1>
    <br>


    {% for book in books  %}

        <h1>{{book.title}}</h1>
        <p>{{book.author}}</p>
        <p>{{book.publication_date}}</p>
        <hr>
    {% endfor %}
</body>
</html>
